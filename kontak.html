<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <section class="contact-section">
    <div class="contact-box">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <div class="form-group">
          <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group email-group">
          <input type="email" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
      <p id="status"></p>
      <a href="index.html" class="btn">Back to Home</a>
    </div>
  </section>

  <!-- Side Icons -->
  <aside class="side-icons" aria-label="Tautan cepat">
    <a href="https://www.instagram.com/kentaro_andi/" class="icon" aria-label="Instagram">
      <img src="1.png" alt="Instagram">
      <span class="tooltip">Instagram</span>
    </a>
    <a href="#" class="icon" aria-label="Game">
      <img src="2.png" alt="Game">
      <span class="tooltip">Game</span>
    </a>
    <a href="#" class="icon" aria-label="Twitch">
      <img src="3.png" alt="Twitch">
      <span class="tooltip">Twitch</span>
    </a>
  </aside>

  <script src="contact.js"></script>
</body>
</html>
