<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik Form HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        form {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: auto;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Formulir Pendaftaran Siswa</h2>

    <form action="#" method="post">
        <!-- Input Text -->
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap">

        <!-- Input Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email">

        <!-- Input Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password">

        <!-- Input Number -->
        <label for="umur">Umur:</label>
        <input type="number" id="umur" name="umur" min="10" max="30">

        <!-- Select / Dropdown -->
        <label for="kelas">Kelas:</label>
        <select id="kelas" name="kelas">
            <option value="">Pilih Kelas</option>
            <option value="10RPL">10 RPL</option>
            <option value="11RPL">11 RPL</option>
            <option value="12TKJ">12 TKJ</option>
        </select>

        <!-- Radio Button -->
        <label>Jenis Kelamin:</label>
        <label><input type="radio" name="gender" value="Pria"> Pria</label>
        <label><input type="radio" name="gender" value="Wanita"> Wanita</label>

        <!-- Checkbox -->
        <label>Hobi:</label>
        <label><input type="checkbox" name="hobi" value="Membaca"> Membaca</label>
        <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label>
        <label><input type="checkbox" name="hobi" value="Musik"> Musik</label>

        <!-- Textarea -->
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat" rows="4" placeholder="Tulis alamat lengkap"></textarea>

        <!-- Submit Button -->
        <button type="submit">Kirim</button>
    </form>

</body>
</html>
